<html>

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

        crossorigin="anonymous">

<body>
    <div class="container">
        <h3>CREATE</h3>

        <form method="POST" action="save.php">
            <div class="form-group">
                <label for="exampleInputpseudo">Pseudo</label>
                <input name="pseudo" type="text" class="form-control" id="pseudo" placeholder="Enter pseudo">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-block btn-primary">Submit</button>
        </form>
    </div>
    <script type="text/javascript" language="javascript">

        $(document).ready(function () {

            $('#pseudo').keyup(function () {

                var count = $('#pseudo').val().length;
                if (count <= 5) {
                    document.getElementById('pseudo').style.border = "2px solid red";
                    document.getElementById("preview").innerHTML = "trop petit";
                }
                else if (count >= 5) {
                    document.getElementById('pseudo').style.border = "2px solid lightgreen";
                    document.getElementById("preview").innerHTML = "";
                }
                if (count > 11) {
                    document.getElementById('pseudo').style.border = "2px solid red";
                    document.getElementById("preview").innerHTML = "trop grand";
                }
            });
        });
    </script>
